version: 2
models:
- name: stg_customers
  description: This model cleans up customer data
  columns:
    - name: customer_id
      description: Primary key
      tests:
        - unique
        - not_null

- name: stg_orders
  description: This model cleans up order data
  columns:
    - name: order_id
      description: Primary key
      tests:
        - unique
        - not_null
    - name: status
      description: '{{ doc("order_status") }}'
      tests:
        - accepted_values:
            values: ['shipped','completed','placed','return_pending','returned','placed']
    - name: customer_id
      tests:
        - relationships:
            to: ref('stg_jaffle_shop__customers')
            field: customer_id